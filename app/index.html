<head>

	<meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=no">
	<title>SweetPixel Studios</title>
	<meta name="description" content="SweetPixel Studios Official Website">
	<link rel="shortcut icon" href="sps.favicon.ico">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- build:css styles/vendor.css -->

	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.min.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body id="home" data-spy="scroll" data-target=".navbar">
	<div class="container-fluid">
	<!-- Start Fixed Header Navbar -->
	<div class="row">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="."><img src="images/SPS_Logo.png" class="brand-logo img-responsive"></a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#home" class="anchorLink">Home</a></li>
						<li><a href="#about" class="anchorLink">Our Games</a></li>
						<li><a href="#portfolio" class="anchorLink">Team</a></li>
						<li><a href="#contact" class="anchorLink">Contact Us</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	<!-- End Fixed Header Navbar -->

	<!-- Start Of Cover -->
	<div class="row" id="big-pic">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" style="z-index: 1;">
			<div class="head-text text-center">We are an indie game development studio <br> with a private robot army!</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="home-image">
			<img src="images/Home-Image.png" class="img-responsive" />
		</div>
		<!-- End Of Cover -->

		<!-- Satrt Of About -->
		<div class="row" id="about">
			<div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
				<a href="http://pixelfallgame.com"><img src="/images/PixelFall-Image.png" class="img-responsive" /></a>
			</div>
			<div class="col-xs-2 col-sm-1 col-md-1 col-lg-1 about-redirect">
				<a href="http://pixelfallgame.com"><i id="arrow-icon" class="fa fa-angle-right fa-5x"></i></a>
			</div>
		</div>
	</div>
	<!-- End Of About -->
	<!-- Start of PORTFOLIO -->
	<div class="row">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-10 col-lg-offset-1 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" id="portfolio" style="z-index: 1;">
			<h1 class="team-text text-center midnight-blue" align="center">We are a team of awesome developers, genius designers <br> and did we tell you about our private robot army?</h1>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img src="/images/team_section_background.png" class="img-responsive" />
		</div>
	</div>
	<!-- End of PORTFOLIO -->

	<!-- CONTACT -->
	<div class="row">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center contact-header red" id="contact">Contact Us</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
				<div class="row">
					<div class="col-xs-12 col-sm-10 col-md-4 col-lg-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-1">
						<!-- <h2 class="red">Send Us a Message</h2> -->
						<form role="form">
							<div class="form-group">
								<div class="controls">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input type="text" class="form-control" name="name" placeholder="Your Name">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="controls">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
										<input type="text" class="form-control" id="email" name="email" placeholder="Your Email">
									</div>
								</div>  
							</div>
							<div class="form-group ">
								<div class="controls">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
										<textarea rows="10" name="msg" class="form-control " rows="4" cols="78" placeholder="Your Message"></textarea>
									</div>
								</div>
							</div>
							<div class="controls">
								<button type="submit" id="mybtn"  class="btn btn-success btn-lg btn-block" >Send Message</button>          
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</div> <!-- /contact -->

<!-- /MAP ############################################### -->
<div id="form">

	<div class="container">
		<p></p>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-5 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
				<div class="row">
					<div class="col-xs-4 col-sm-2 col-md-4 col-lg-3">
						<a href="https://www.facebook.com/SweetPixelStudios"><img src="/images/facebookbutton.png" class="img-responsive" onmouseover="this.src='/images/facebookbuttonhighlighted.png'" onmouseout="this.src='/images/facebookbutton.png'" /></a>
					</div>
					<div class="col-xs-4 col-sm-2 col-md-4 col-lg-3">
						<a href="https://twitter.com/sweetpixlstdios"><img src="/images/twitterbutton.png" class="img-responsive" onmouseover="this.src='/images/twitterbuttonhighlighted.png'" onmouseout="this.src='/images/twitterbutton.png'" /></a>
					</div>
					<div class="col-xs-4 col-sm-2 col-md-4 col-lg-3">
						<a href="https://plus.google.com/115605109379554799863" rel="publisher" ><img src="/images/googleplusbutton.png" class="img-responsive" onmouseover="this.src='/images/googleplusbutton.png'" onmouseout="this.src='/images/googleplusbutton.png'" /></a>                
					</div>
				</div>
				<p></p>  
			</div>
		</div>
	</div> <!-- /container -->
</div> <!-- /form  -->
<!-- /CONTACT FORM  ############################################### -->
</div> <!-- /container -->
