<!doctype html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=no">
	<title>SweetPixel Studios</title>
	<meta name="description" content="SweetPixel Studios Official Website">
	<link rel="shortcut icon" href="sps.favicon.ico">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.min.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body data-spy="scroll" data-target=".navbar">
	<div class="container-fluid">
		<!-- Start Fixed Header Navbar -->
		<div class="row">
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="."><img src="images/SPS_Logo.png" class="brand-logo img-responsive"></a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#home" class="anchorLink">Home</a></li>
							<li><a href="#about" class="anchorLink">Our Games</a></li>
							<li><a href="#portfolio" class="anchorLink">Team</a></li>
							<li><a href="#contact" class="anchorLink">Contact Us</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<!-- End Fixed Header Navbar -->

		<!-- Start Of Cover -->
		<div class="row">
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" style="z-index: 1;">
				<div class="row head-text text-center">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">We are an indie game development studio</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">with a private robot army!</div>
				</div>
			</div>
			<div id="home" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="home-image">
				<img src="images/Home-Image.png" class="img-responsive" />
			</div>
			<!-- End Of Cover -->

			<!-- Satrt Of About -->
			<div class="row">
				<div id="about" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<a href="http://pixelfallgame.com"><img src="/images/PixelFall-Image.png" class="img-responsive" /></a>
				</div>
			</div>
		</div>
		<!-- End Of About -->
		<hr>
		<!-- Start of PORTFOLIO -->
		<div class="row" >
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" id="portfolio" style="z-index: 1;">
				<div class="row team-text text-center midnight-blue">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">We are a team of awesome developers, genius designers</div> 
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> and did we tell you about our private robot army?</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<img src="/images/team_section_background.png" class="img-responsive" />
			</div>
		</div>
		<!-- End of PORTFOLIO -->
		<hr>
		<!-- CONTACT -->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="text-center contact-header red" id="contact">Contact Us</div>
				<div class="row">
					<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
						<!-- <h2 class="red">Send Us a Message</h2> -->
						<form role="form">
							<div class="form-group">
								<div class="controls">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input type="text" class="form-control" name="name" placeholder="Your Name">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="controls">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
										<input type="text" class="form-control" id="email" name="email" placeholder="Your Email">
									</div>
								</div>  
							</div>
							<div class="form-group ">
								<div class="controls">
									<div class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
										<textarea rows="7" name="msg" class="form-control " placeholder="Your Message"></textarea>
									</div>
								</div>
							</div>
							<div class="controls">
								<button type="submit" id="mybtn"  class="btn btn-success btn-lg btn-block" >Send Message</button>          
							</div>
						</form>
					</div>
				</div>
				<br><br>
			</div>
		</div>
	</div> <!-- /container -->
	<div class="footer" align="center">
				<ul class="list-inline">
					<li><a href="https://www.facebook.com/SweetPixelStudios">
						<img src="/images/facebookbutton.png" class="img-responsive" onmouseover="this.src='/images/facebookbuttonhighlighted.png'" onmouseout="this.src='/images/facebookbutton.png'" />
					</a></li>
					<li><a href="https://twitter.com/sweetpixlstdios">
						<img src="/images/twitterbutton.png" class="img-responsive" onmouseover="this.src='/images/twitterbuttonhighlighted.png'" onmouseout="this.src='/images/twitterbutton.png'" />
					</a></li>
					<li><a href="https://plus.google.com/115605109379554799863" rel="publisher" >
						<img src="/images/googleplusbutton.png" class="img-responsive" onmouseover="this.src='/images/googleplusbuttonhighlighted.png'" onmouseout="this.src='/images/googleplusbutton.png'" />
					</a></li>
				</ul>
	</div>
</body>

  <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="scripts/anchor.js"></script>
  <!-- endbuild -->

  </html>
